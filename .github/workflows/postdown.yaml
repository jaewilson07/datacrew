name: postdown_github

on: 
  workflow_dispatch:
     

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - name: Install Dependencies
      run: |
        pip install postdown
        postdown ${{ inputs.PM_COLLECTION}} ${{inputs.PM_MD}}
      env:
        PM_COLLECTION: ${{ github.workspace }}/Postman Collections/Domo_Documentation.json
        PM_MD: ${{ github.workspace }}/Postman Collections/Domo_Documentation.md
        
