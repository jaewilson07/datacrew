<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.1/font/bootstrap-icons.min.css" integrity="sha512-YBSrHBAMjFhWHodf0RF58XB/x9lmuwBtyJv1LWDHQa1nOaWNXfG3Etc/lEXfW+qBx8ne79JnzccDs59je/ccVA==" crossorigin="anonymous" />


<div id="myDiv">
  <div class="row mb-3">
    <div class="col-sm-8">
      <button id="addButton" type="button" class="btn btn-primary">
        <!-- This label is set by JavaScript -->
      </button>
      <button id="exportButton" type="button" class="btn btn-primary">
        <!-- This label is set by JavaScript -->
      </button>
      <button id="syncButton" type="button" class="btn btn-primary">
        <!-- This label is set by JavaScript -->
      </button>
    </div>
    <div class="col-sm-4 text-end">
      <div class="input-group" id="searchContainer">
        <input type="text" placeholder="Search" id="searchField" class="form-control">
        <button class="btn btn-outline-secondary" id="clearSearchBtn">
          Clear
        </button>
      </div>
    </div>
  </div>
  <table class="table loading" id="tableList">
    <!-- This table is built by JavaScript -->
  </table>
</div>


<div class="modal fade" id="myModal" tabindex="-1">
  <div class="modal-dialog">
    <form action="javascript:void(0)" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><!-- This title is set in Javascript --></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- This modal form is setup by "dataObject" in Javascript -->
      </div>
      <div class="modal-footer">
        <button class="btn btn-light" type="button" data-bs-dismiss="modal">Cancel</button>
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
