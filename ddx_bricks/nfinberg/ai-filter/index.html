<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<div class="brick-container">
  <div class="container pt-2">
    <div class="row">
      <div class="d-flex">
        <input type="text" class="form-control" id="inputText" minlength="5" oninput="handleInputChange();" placeholder="Ask a question to filter the Dashboard">
        <button id="clearButton" class="btn btn-secondary custom-btn">Clear</button>
        <button id="submitButton" class="btn btn-primary custom-btn" disabled>Submit</button>
      </div>
    </div>
    <div class="row mt-3">
      <div id="consoleOutput" class="col-12 console-output"></div>
    </div>
  </div>
</div>
