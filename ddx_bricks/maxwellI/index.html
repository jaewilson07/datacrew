
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.2.1/font-awesome-animation.min.css">
<body>
    <input type="checkbox" id="modalToggle" class="modal-toggle" checked>
    <div class="modal-backdrop">
        <div class="alert alert-simple alert-info" role="alert">
            <i class="start-icon fa fa-info-circle faa-shake animated"></i>
            <strong class="font__weight-semibold">Heads up!</strong> This dashboard contains sensitive data. By continuing, you agree to not misuse this data in any way.
            <label for="modalToggle" class="btn btn-primary">OK</label>
        </div>
    </div>
    <iframe src="{iframeLink}" frameborder="0" marginheight="0" marginwidth="0"></iframe>
</body>
